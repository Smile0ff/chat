<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <div id="page">
        <div id="nickname-holder">
            <form action="#" id="nickname-form">
                <input type="text" name="nickname" value="" placeholder="enter your nickname" id="nickname">
                <button type="submit">
                        <span>start</span>
                    </button>
            </form>
        </div>
        <main id="content">
            <div id="status-bar"></div>
            <section id="chat-holder">
                <div class="outer">
                    <ul id="chat-content">

                    </ul>
                </div>
                <form action="#" id="chat-form">
                    <input type="text" name="message" value="" id="message">
                    <button type="submit">
                        <span>send</span>
                    </button>
                </form>
            </section>
        </main>
    </div>
    <script src="jspm_packages/system.js"></script>
    <script src="jspm.config.js"></script>
    <script>
        System.import("/js/app");
    </script>
</body>
</html>
